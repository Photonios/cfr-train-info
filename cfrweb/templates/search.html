{% extends 'templates/base.html' %}

{% block content %}
<style>
    #search {
        max-width: 50em;
        margin-left: auto;
        margin-right: auto;
    }

    #search input[type=text] {
        outline: none;
        border: none;
        font-size: 24px;
        color: #222;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
    }

    #search input[type=submit] {
        height: 40px;
        line-height: 27px;
        background-image: -webkit-gradient(linear,left top,left bottom,from(#f5f5f5),to(#f1f1f1));
        background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
        -webkit-border-radius: 2px;
        -webkit-user-select: none;
        background-color: #f2f2f2;
        border: 1px solid #f2f2f2;
        border-radius: 2px;
        color: #757575;
        font-size: 13px;
        font-weight: bold;
        padding: 0 16px;
        text-align: center;
        width: 100%;
    }

    #search-box {
        padding: 0.5em 0.5em 0.5em 1.5em;
        background-color: #fff;
        height: 2.6em;
        vertical-align: top;
        border-radius: 2px;
        box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
        transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    #search-button {
        width: 80%;
        margin-top: 1em;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div id="search">
    <form action="/train/"  method="get">
        <div id="search-box">
            <input name="train" type="text" placeholder="Train number" autofocus/>
        </div>
        <div id="search-button">
            <input type="submit" value="Find my train"/>
        </div>
    </form>
</div>
{% endblock %}
