<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CFR Ninja</title>

        <meta charset="UTF-8">
        <meta name="description" content="{{ meta.description }}">
        <meta name="keywords" content="{{ meta.keywords }}">
        <meta name="viewport" content="width=device-width, initial-scale=0.7">

        <link rel="icon" href="/favicon.ico" sizes="256x256">
        <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">

        <style type="text/css">
            header {
                text-align: center;
                margin-bottom: 1em;
            }

            content {
                text-align: center;
            }

            content p {
                margin-left: auto;
                margin-right: auto;
            }

            content input {
                text-align: center;
            }

            #train-details {
                margin-left: auto;
                margin-right: auto;
            }

            #train-schedule {
                margin-top: 1em;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/logo200x127.jpg">
        </header>
        <content>
            {% block content %}
            {% endblock %}
        </content>
    </body>
</html>
