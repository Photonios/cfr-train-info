<!DOCTYPE html>
<html lang="en">
    <head>
        {% if not meta.page %}
            <title>{{ meta.title }}</title>
        {% else %}
        <title>{{ meta.title }} - {{ _(meta.page) }}</title>
        {% endif %}

        <meta charset="UTF-8">
        <meta name="description" content="{{ meta.description }}">
        <meta name="keywords" content="{{ meta.keywords }}">
        <meta name="viewport" content="width=device-width, initial-scale=0.7,user-scalable=0">

        <link rel="icon" href="/favicon.ico" sizes="256x256">
        <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">

        <style type="text/css">
            .centered {
                margin-left: auto;
                margin-right: auto;
                max-width: 50em;
            }

            body {
                margin: 0;
                color: #222;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }

            header {
                text-align: center;
                background: #f1f1f1;
                padding-top: 1.5em;
                padding-bottom: 1em;
                border-bottom: 1px solid #e5e5e5;
            }

            #logo {
                width: 100px;
                height: 64px;
            }

            #menu {
                background: white;
                border-bottom: 1px solid #ebebeb;
                list-style: none;
                padding-bottom: 0.8em;
            }

            #menu li {
                display: inline;
                padding: 0.5em;
            }

            #menu a {
                color: #777;
                text-decoration: none;
            }

            #menu a:hover {
                color: initial;
            }

            #content p {
                margin-left: auto;
                margin-right: auto;
            }

            #wrapper {
                margin: 2rem;
            }

            #train-details {
                text-align: left;
                margin-left: auto;
                margin-right: auto;
            }

            #train-schedule {
                text-align: left;
                margin-top: 1em;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="centered">
                <a href="/"><img id="logo" src="/logo.svg"></a>
            </div>
        </header>
        <ul id="menu">
            <div id="menu-items" class="centered">
                <li><a href="/">{{ _('Find train') }}</a></li>
                <li><a href="/about">{{ _('About') }}</a></li>
            </div>
        </ul>
        <div id="content" class="centered">
            <div id="wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
