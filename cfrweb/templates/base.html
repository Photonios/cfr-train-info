<!DOCTYPE html>
<html lang="en">
    <head>
        {% if not meta.page %}
            <title>{{ meta.title }}</title>
        {% else %}
        <title>{{ meta.title }} - {{ _(meta.page) }}</title>
        {% endif %}

        <meta charset="UTF-8">
        <meta name="description" content="{{ meta.description }}">
        <meta name="keywords" content="{{ meta.keywords }}">
        <meta name="viewport" content="width=device-width, initial-scale=0.7,user-scalable=0">

        <link rel="icon" href="/favicon.ico" sizes="256x256">
        <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            .centered {
                margin-left: auto;
                margin-right: auto;
                max-width: 50em;
            }

            .centered-inner {
                margin-left: 2rem;
                margin-right: 2rem;
            }

            body {
                margin: 0;
                color: #222;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }

            header {
                text-align: center;
                background: #f1f1f1;
                padding-top: 1.5em;
                padding-bottom: 1em;
                border-bottom: 1px solid #e5e5e5;
            }

            #logo {
                width: 100px;
                height: 64px;
            }

            #menu {
                background: white;
                border-bottom: 1px solid #ebebeb;
                list-style: none;
                height: 2.5em;
            }

            #menu li {
                display: inline;
            }

            #menu a {
                color: #777;
                text-decoration: none;
            }

            #menu a:hover {
                color: initial;
            }

            .menu-items {
                margin-top: 0.7em;
            }

            .menu-left {
                float: left;
            }

            .menu-left li {
                padding-right: 0.5em;
            }

            .menu-right {
                float: right;
            }

            .menu-right li {
                padding-left: 0.5em;
            }

            .flag {
                width: 1.2em;
                margin-top: 0.15em;
            }

            #content p {
                margin-left: auto;
                margin-right: auto;
            }

            .content-inner {
                margin-top: 2rem;
            }

            #train-details {
                text-align: left;
                margin-left: auto;
                margin-right: auto;
            }

            #train-schedule {
                text-align: left;
                margin-top: 1em;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="centered">
                <a href="{{ url('home') }}"><img id="logo" src="/logo.svg"></a>
            </div>
        </header>
        <ul id="menu">
            <div class="centered">
                <div class="centered-inner">
                    <div class="menu-items menu-left">
                        <li><a href="{{ url('train_search') }}">{{ _('Find train') }}</a></li>
                        <li><a href="{{ url('about') }}">{{ _('About') }}</a></li>
                    </div>
                    <div class="menu-items menu-right">
                        <li>
                            <a href="{{ change_language_url('en') }}">
                                <img src="/flags/gb.svg" class="flag">
                            </a>
                        </li>
                        <li>
                            <a href="{{ change_language_url('ro') }}">
                                <img src="/flags/ro.svg" class="flag">
                            </a>
                        </li>
                    </div>
                </div>
            </div>
        </ul>
        <div id="content" class="centered">
            <div class="centered-inner content-inner">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
