<!DOCTYPE html>
<html lang="{{ meta.language }}">
    <head>
        {% if not meta.page %}
            <title>{{ meta.title }}</title>
        {% else %}
            <title>{{ meta.title }} - {{ _(meta.page) }}</title>
        {% endif %}

        <meta charset="UTF-8">
        <meta name="description" content="{{ _(meta.description) }}">
        <meta name="keywords" content="{{ meta.keywords }}">
        <meta name="viewport" content="width=device-width, initial-scale=0.7,user-scalable=0">

        <link rel=”alternate” hreflang=”en” href="/en">
        <link rel=”alternate” hreflang=”ro” href="/ro">

        <meta property="og:image" content="https://cfr.ninja/logo.png" />
        <meta property="og:description" content="{{ _(meta.description) }}" />
        <meta property="og:title" content="{{ meta.title }}" />

        <link rel="icon" href="/favicon.ico" sizes="256x256">
        <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">

        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            h1 {
                margin-top: 1em;
                margin-bottom: 0.4em;
            }

            p {
                margin-bottom: 1em;
            }

            .centered {
                margin-left: auto;
                margin-right: auto;
                max-width: 50em;
            }

            .centered-inner {
                margin-left: 2rem;
                margin-right: 2rem;
            }

            body {
                margin: 0;
                color: #222;
                font-family: "Trebuchet MS", Helvetica, sans-serif;
            }

            header {
                text-align: center;
                background: #f1f1f1;
                padding-top: 1.5em;
                padding-bottom: 1em;
                border-bottom: 1px solid #e5e5e5;
            }

            #logo {
                width: 100px;
                height: 64px;
            }

            #menu {
                background: white;
                border-bottom: 1px solid #ebebeb;
                list-style: none;
                height: 2.5em;
            }

            #menu li {
                display: inline;
            }

            #menu a {
                color: #777;
                text-decoration: none;
            }

            #menu a:hover {
                color: initial;
            }

            .menu-items {
                margin-top: 0.7em;
            }

            .menu-left {
                float: left;
            }

            .menu-left li {
                padding-right: 0.5em;
            }

            .menu-right {
                float: right;
            }

            .menu-right li {
                padding-left: 0.5em;
            }

            .flag {
                width: 1.2em;
                margin-top: 0.15em;
            }

            #content p {
                margin-left: auto;
                margin-right: auto;
            }

            .content-inner {
                margin-top: 2rem;
                margin-bottom: 2rem;
            }

            #train-details {
                text-align: left;
                margin-left: auto;
                margin-right: auto;
            }

            #train-schedule {
                text-align: left;
                margin-top: 1em;
                margin-left: auto;
                margin-right: auto;
            }

            #train-schedule td, th {
                padding-left: 10px;
                padding-right: 10px;
            }

            .form {
                max-width: 50em;
                margin-left: auto;
                margin-right: auto;
            }

            .text-input {
                padding: 0.5em 0.5em 0.5em 1.5em;
                background-color: #fff;
                height: 2.6em;
                vertical-align: top;
                border-radius: 2px;
                box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
                transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            .text-input input[type=text] {
                outline: none;
                border: none;
                font-size: 24px;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
            }

            .text-input + .first {
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .text-input + .last {
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }

            .button {
                width: 80%;
                margin-top: 1em;
                margin-left: auto;
                margin-right: auto;
            }

            .button input[type="submit"] {
                height: 40px;
                line-height: 27px;
                background-image: -webkit-gradient(linear,left top,left bottom,from(#f5f5f5),to(#f1f1f1));
                background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
                -webkit-border-radius: 2px;
                -webkit-user-select: none;
                background-color: #f2f2f2;
                border: 1px solid #f2f2f2;
                border-radius: 2px;
                color: #757575;
                font-size: 13px;
                font-weight: bold;
                padding: 0 16px;
                text-align: center;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="centered">
                <a href="{{ url('home') }}"><img id="logo" src="/logo.svg"></a>
            </div>
        </header>
        <ul id="menu">
            <div class="centered">
                <div class="centered-inner">
                    <div class="menu-items menu-left">
                        <li><a href="{{ url('find_train') }}">{{ _('Find train') }}</a></li>
                        <li><a href="{{ url('about') }}">{{ _('About') }}</a></li>
                    </div>
                    <div class="menu-items menu-right">
                        <li>
                            <a href="{{ change_language_url('en') }}">
                                <img src="/flags/gb.svg" class="flag">
                            </a>
                        </li>
                        <li>
                            <a href="{{ change_language_url('ro') }}">
                                <img src="/flags/ro.svg" class="flag">
                            </a>
                        </li>
                    </div>
                </div>
            </div>
        </ul>
        <div id="content" class="centered">
            <div class="centered-inner content-inner">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
